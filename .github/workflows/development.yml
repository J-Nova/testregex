name: dev-deployment
on:
  pull_request:
    branches:
      - development
    types: [closed]

  push:
    branches:
      - development

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_DEVELOPMENT_PK }}
          known_hosts: "temp"

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST_DEVELOPMENT }} >> ~/.ssh/known_hosts

      - name: Deploying certificates
        run: |
          touch cert.key
          touch cert.crt
          touch cert.ca-bundle

          echo "${{ secrets.CERT_KEY }}" > cert.key
          echo "${{ secrets.CERT_CRT }}" > cert.crt
          echo "${{ secrets.CERT_CA_BUNDLE }}" > cert.ca-bundle

      - uses: GuillaumeFalourd/setup-rsync@v1.1
      - name: Deploy certificates with rsync
        run: rsync -avz ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST_DEVELOPMENT }}:./testregex/server/

      - name: Deployment
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST_DEVELOPMENT }} "cd testregex && git pull && sudo docker compose up --build --force-recreate -V -d"
